<html>
<body>
<script>
    
var tigger = { character: "Tigger", 
               greet: function(){
                   console.log("Tigger says hi!");
               }
        };
var pooh = {character: "Pooh",
            greet: function(){
                console.log("We'll be friends forever!");
            }
        }; 
var piglet = {character: "Piglet",
            greet: function(){
                console.log("Oink Oink");
            }
            };
var bees = {character: "Bees",
            greet: function(){
                console.log("Buzz Buzz")
            }
        };
var chrisRobin = {character: "Christopher Robin",
            greet: function(){
                console.log("Nice to meet ya friend!")
            }
        };
var owl = {character:"Owl",
            greet: function(){
                console.log("Hoot Hoot")
            }
        };
var rabbit = {character: "Rabbit",
            greet: function(){
                console.log("What's Up Doc?")
            }
        };
var gopher = {character: "Gopher",
            greet: function(){
                console.log("Dig Dig Diggitty")
            }
        };
var kanga = {character: "Kanga",
            greet: function(){
                console.log("I love to jump.")
            }
        };
var eeyore = {character: "Eeyore",
            greet: function(){
                console.log("Oh bother")
            }
        };
var heffalumps = {character: "Heffalumps",
            greet: function(){
                console.log("Lumps Lumps")
            }
        };

//tigger
tigger.north = pooh;

//pooh
pooh.north = chrisRobin;
pooh.south = tigger;
pooh.west = piglet;
pooh.east = bees;

//piglet
piglet.north = owl;
tigger.east = pooh;

//bees
bees.west = pooh;
bees.north = rabbit;

//owl
owl.south = piglet;
owl.east = chrisRobin;

//chris robin
chrisRobin.south = pooh;
chrisRobin.east = rabbit;
chrisRobin.north = kanga;
chrisRobin.west = owl;

//rabbit 
rabbit.south = bees;
rabbit.west = chrisRobin;
rabbit.east = gopher;

//gopher
gopher.west = rabbit;

//kanga
kanga.north = eeyore;
kanga.south = chrisRobin;

//eeyore
eeyore.south = kanga;
eeyore.east = heffalumps;

//heffalumps
heffalumps.west = eeyore;

//player
var player = {
    location: tigger,
    has_honey: false
}

function pickup(){
    if (player.location == bees){
        player.has_honey = true;
        console.log("Got that honey!");
    }
    else{
        console.log("No honey here...");
    }
}

function drop(){
    if (player.has_honey == false){
        console.log("You don't have the honey...");
    }
    if(player.location.recipient !== true){
        console.log("Can't drop honey here...");
    }
    else{
        player.has_honey = false;
        console.log("Honey successfully dropped off!!");
    }
   
}

function move(x){
    if (player.location[x] == undefined){
        console.log("Cannot go there!");
    }   
    else{
        player.location = player.location[x];
        console.log('You are at ' + player.location.character + "'s house");
        player.location.greet();
    }  
}

function mission(){
    if (player.has_honey == false){
        console.log("Find the honey and deliver it to the right home!")
    }
    var character = [tigger,piglet,pooh,owl,chrisRobin,rabbit,gopher,kanga,eeyore,heffalumps];
    var i = Math.floor(Math.random() * 10);
    objective = character[i];
    objective.recipient = true;
    console.log("Drop off honey for " + objective.character);
    return objective;
}
mission();
</script>
    
</body>

</html>
